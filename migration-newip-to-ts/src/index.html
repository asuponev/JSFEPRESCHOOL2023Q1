<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>NewsPortal</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="header__title">News Portal</h1>
      </div>
    </header>
    <main>
      <div class="container">
        <section class="sources">Sources not loaded</section>
        <section class="news">News not loaded</section>
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="footer__content">
          <a
            href="https://rs.school/js/"
            class="footer__course"
          >
            <img
              src="./img/rs_school_js.svg"
              alt="course-logo"
            />
          </a>
          <p class="footer__copyright">
            Copyright
            <a
              href="https://newsapi.org"
              target="_blank"
              class="footer__link"
              >NewsAPI</a
            >
          </p>
          <p class="footer__author">
            Developer
            <a
              href="https://github.com/elsuppo"
              target="_blank"
              class="footer__link"
              >Andrew Suponev</a
            >
          </p>
        </div>
      </div>
    </footer>

    <template id="sourceItemTemp">
      <div class="source__item">
        <span class="source__item-name"></span>
      </div>
    </template>

    <template id="newsItemTemp">
      <div class="news__item">
        <div class="news__meta">
          <div class="news__meta-photo"></div>
          <ul class="news__meta-details">
            <li class="news__meta-author"></li>
            <li class="news__meta-date"></li>
          </ul>
        </div>
        <div class="news__description">
          <h2 class="news__description-title"></h2>
          <h3 class="news__description-source"></h3>
          <p class="news__description-content"></p>
          <p class="news__read-more">
            <a href="#">Read More</a>
          </p>
        </div>
      </div>
    </template>
  </body>
</html>
