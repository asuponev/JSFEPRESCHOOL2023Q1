<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cozy House Our Pets</title>
  <link rel="stylesheet" href="./styles/pets-page.css">
</head>
<body>
  <header class="header">
    <div class="container header__inner">
      <a href="./index.html" class="header__logo">
        <h1 class="header__title">Cozy House</h1>
        <p class="header__subtitle">Shelter for pets in Boston</p>
      </a>
      <nav>
        <ul class="nav">
          <li class="nav__item"><a href="./index.html" class="nav__link">About the shelter</a></li>
          <li class="nav__item"><a href="#" class="nav__link  nav__link_active">Our pets</a></li>
          <li class="nav__item"><a href="./index.html#help" class="nav__link">Help the shelter</a></li>
          <li class="nav__item"><a href="#contacts" class="nav__link">Contacts</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <section class="friends">
      <div class="container friends__inner">
        <h3 class="friends__title">
          <span>Our friends who</span><br>
          <span>are looking for a house</span>
        </h3>
        <div class="slider">
          <div class="slider__items">
            <div class="slider__item">
              <img src="./assets/images/pets-katrine.png" alt="cat-katrine">
              <h4 class="slider__item-title">Katrine</h4>
              <button class="slider__item-button">Learn more</button>
            </div>
            <div class="slider__item">
              <img src="./assets/images/pets-jennifer.png" alt="dog-jennifer">
              <h4 class="slider__item-title">Jennifer</h4>
              <button class="slider__item-button">Learn more</button>
            </div>
            <div class="slider__item">
              <img src="./assets/images/pets-woody.png" alt="dog-woody">
              <h4 class="slider__item-title">Woody</h4>
              <button class="slider__item-button">Learn more</button>
            </div>
            <div class="slider__item">
              <img src="./assets/images/pets-sophia.png" alt="dog-sophia">
              <h4 class="slider__item-title">Sophia</h4>
              <button class="slider__item-button">Learn more</button>
            </div>
            <div class="slider__item">
              <img src="./assets/images/pets-timmy.png" alt="cat-timmy">
              <h4 class="slider__item-title">Timmy</h4>
              <button class="slider__item-button">Learn more</button>
            </div>
            <div class="slider__item">
              <img src="./assets/images/pets-charly.png" alt="dog-charly">
              <h4 class="slider__item-title">Charly</h4>
              <button class="slider__item-button">Learn more</button>
            </div>
            <div class="slider__item">
              <img src="./assets/images/pets-scarlett.png" alt="dog-scarlett">
              <h4 class="slider__item-title">Scarlett</h4>
              <button class="slider__item-button">Learn more</button>
            </div>
            <div class="slider__item">
              <img src="./assets/images/pets-freddie.png" alt="cat-freddie">
              <h4 class="slider__item-title">Freddie</h4>
              <button class="slider__item-button">Learn more</button>
            </div>
          </div>
          <div class="slider__buttons">
            <button class="slider__arrow slider__arrow_inactive slider__arrow_left" disabled><<</button>
            <button class="slider__arrow slider__arrow_inactive slider__arrow_left" disabled><</button>
            <button class="slider__arrow slider__arrow_active">1</button>
            <button class="slider__arrow slider__arrow_right">></button>
            <button class="slider__arrow slider__arrow_right">>></button>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
